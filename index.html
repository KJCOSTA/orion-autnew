<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION SYSTEM | Architect Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@200;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="orion_db.js" onerror="console.error('CRITICAL: ORION_DB NOT FOUND.')"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#000000',
                        deep: '#010409',
                        panel: '#0d1117',
                        gold: '#FFD700',
                        goldDim: 'rgba(255, 215, 0, 0.15)',
                        techBlue: '#58a6ff',
                        neonGreen: '#238636',
                        alert: '#f85149',
                        borderSubtle: '#30363d'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'boot-line': 'bootLine 2s ease-out forwards',
                    },
                    keyframes: {
                        bootLine: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- VISUAL FX CORE --- */
        body {
            background-color: #010409;
            color: #e6edf3;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #161b22 0%, #010409 70%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23161b22' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .glass-morphism {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-item.active {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #FFD700;
            color: #FFD700;
        }

        .neon-text { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .neon-blue { text-shadow: 0 0 10px rgba(88, 166, 255, 0.5); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

        /* Boot Screen */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-gold selection:text-black">

    <div id="boot-screen">
        <div class="w-64">
            <div class="text-gold font-serif text-2xl tracking-[0.5em] text-center mb-4">ORION</div>
            <div class="h-1 bg-gray-800 rounded overflow-hidden">
                <div class="h-full bg-gold animate-boot-line"></div>
            </div>
            <div class="flex justify-between text-[10px] font-mono text-slate-500 mt-2">
                <span>SYSTEM CHECK...</span>
                <span id="boot-percent">0%</span>
            </div>
            <div class="text-[10px] font-mono text-slate-600 mt-1 text-center" id="boot-log">Loading Core Modules...</div>
        </div>
    </div>

    <div class="flex-1 flex overflow-hidden opacity-0 transition-opacity duration-1000" id="app-container">
        
        <aside class="w-20 lg:w-72 flex-shrink-0 border-r border-borderSubtle bg-deep/95 flex flex-col z-20">
            <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-borderSubtle">
                <i class="fa-solid fa-atom text-3xl text-gold animate-spin-slow"></i>
                <div class="hidden lg:block ml-4">
                    <h1 class="font-serif text-xl font-bold text-white tracking-widest">ORION</h1>
                    <div class="text-[9px] font-mono text-techBlue tracking-[0.3em]">GOVERNANCE OS</div>
                </div>
            </div>

            <nav class="flex-1 py-6 space-y-2 px-2">
                <button onclick="router('dashboard')" id="btn-dashboard" class="nav-item active w-full flex items-center gap-4 p-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-chart-line text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-medium tracking-wide">Comando Central</span>
                </button>
                <button onclick="router('inventory')" id="btn-inventory" class="nav-item w-full flex items-center gap-4 p-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-database text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-medium tracking-wide">Dados & Busca</span>
                </button>
                <button onclick="router('timeline')" id="btn-timeline" class="nav-item w-full flex items-center gap-4 p-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-clock-rotate-left text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-medium tracking-wide">Cronologia</span>
                </button>
                <button onclick="router('system')" id="btn-system" class="nav-item w-full flex items-center gap-4 p-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-all group">
                    <i class="fa-solid fa-microchip text-xl w-8 text-center"></i>
                    <span class="hidden lg:block font-medium tracking-wide">Status Sistema</span>
                </button>
            </nav>

            <div class="p-4 border-t border-borderSubtle bg-black/20">
                <div class="flex items-center gap-3 justify-center lg:justify-start">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gold to-yellow-700 flex items-center justify-center text-black font-bold font-serif">A</div>
                    <div class="hidden lg:block">
                        <div class="text-xs font-bold text-white">AutNew Admin</div>
                        <div class="text-[10px] text-emerald-500 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span> Conectado</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative min-w-0">
            
            <header class="h-16 border-b border-borderSubtle bg-deep/50 backdrop-blur-md flex justify-between items-center px-6 sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <span class="text-slate-400 text-sm font-mono"><i class="fa-solid fa-terminal mr-2"></i>ROOT/ORION/DASHBOARD</span>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden md:flex flex-col items-end">
                        <span class="text-[10px] text-slate-500 font-mono uppercase">Ambiente</span>
                        <span class="text-xs text-techBlue font-bold tracking-wider">PRODUÇÃO (SECURE)</span>
                    </div>
                    <div class="h-8 w-px bg-borderSubtle"></div>
                    <div class="text-right">
                        <div class="text-lg font-mono text-white leading-none" id="clock">00:00</div>
                        <div class="text-[10px] text-gold font-mono uppercase" id="date">JAN 12</div>
                    </div>
                </div>
            </header>

            <div id="main-view" class="flex-1 overflow-y-auto p-6 scroll-smooth bg-gradient-to-br from-[#0d1117] to-[#010409]">
                </div>

        </main>
    </div>

    <script>
        // --- 1. BOOT LOADER ---
        window.addEventListener('load', () => {
            let pct = 0;
            const bootText = document.getElementById('boot-percent');
            const bootLog = document.getElementById('boot-log');
            const logs = ["Initializing Kernel...", "Mounting Drive...", "Loading ORION_DB...", "Decrypting Assets...", "Starting UI..."];
            
            const interval = setInterval(() => {
                pct += Math.floor(Math.random() * 20);
                if(pct > 100) pct = 100;
                bootText.innerText = pct + "%";
                bootLog.innerText = logs[Math.floor(Math.random() * logs.length)];
                
                if(pct === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('boot-screen').style.opacity = 0;
                        setTimeout(() => {
                            document.getElementById('boot-screen').style.display = 'none';
                            document.getElementById('app-container').style.opacity = 1;
                        }, 500);
                    }, 500);
                }
            }, 150);

            // Init Clock
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                document.getElementById('date').innerText = now.toLocaleDateString('pt-BR', {day: 'numeric', month: 'short'}).toUpperCase();
            }, 1000);
        });

        // --- 2. DATA HANDLER (SAFE MODE) ---
        const DEFAULT_DB = {
            kpis: { progresso: 0, arquivos: 0, decisoes: 0, status_core: "OFFLINE" },
            stats_grafico: { labels: [], data: [] },
            arquivos_recentes: [],
            timeline: [],
            meta: { versao: "Offline", atualizado_em: "N/A" }
        };
        const DB = window.ORION_DB || DEFAULT_DB;

        // --- 3. ROUTER & VIEWS ---
        function router(view) {
            // Update Nav UI
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'text-white'));
            document.getElementById('btn-' + view).classList.add('active', 'text-white');
            
            const container = document.getElementById('main-view');
            container.innerHTML = ''; // Clear

            if(view === 'dashboard') renderDashboard(container);
            if(view === 'inventory') renderInventory(container);
            if(view === 'timeline') renderTimeline(container);
            if(view === 'system') renderSystem(container);
        }

        function renderDashboard(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="glass-morphism p-6 rounded-xl border-l-2 border-gold relative overflow-hidden group hover:scale-[1.02] transition-transform">
                        <div class="absolute -right-4 -top-4 text-8xl text-gold opacity-5 rotate-12"><i class="fa-solid fa-list-check"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Fase 1: Organização</h3>
                        <div class="flex items-end gap-2">
                            <span class="text-4xl font-light text-white font-sans">${DB.kpis.progresso}%</span>
                            <span class="text-xs text-emerald-400 mb-1 font-mono">▲ ON TRACK</span>
                        </div>
                        <div class="w-full bg-white/10 h-1 mt-4 rounded-full overflow-hidden">
                            <div class="bg-gold h-full shadow-[0_0_10px_#FFD700]" style="width: ${DB.kpis.progresso}%"></div>
                        </div>
                    </div>

                    <div class="glass-morphism p-6 rounded-xl border-l-2 border-techBlue relative overflow-hidden group hover:scale-[1.02] transition-transform">
                        <div class="absolute -right-4 -top-4 text-8xl text-techBlue opacity-5 rotate-12"><i class="fa-solid fa-database"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Inventário Global</h3>
                        <div class="flex items-end gap-2">
                            <span class="text-4xl font-light text-white font-sans">${DB.kpis.arquivos.toLocaleString()}</span>
                            <span class="text-xs text-techBlue mb-1 font-mono">ARQUIVOS</span>
                        </div>
                        <div class="text-[10px] text-slate-500 mt-4">Mapeamento Drive + Local + Logs</div>
                    </div>

                    <div class="glass-morphism p-6 rounded-xl border-l-2 border-neonGreen relative overflow-hidden group hover:scale-[1.02] transition-transform">
                        <div class="absolute -right-4 -top-4 text-8xl text-neonGreen opacity-5 rotate-12"><i class="fa-solid fa-brain"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Decisões Críticas</h3>
                        <div class="flex items-end gap-2">
                            <span class="text-4xl font-light text-white font-sans">${DB.kpis.decisoes}</span>
                            <span class="text-xs text-white mb-1 font-mono">REGISTRADAS</span>
                        </div>
                        <div class="text-[10px] text-slate-500 mt-4">Memória estratégica ativa</div>
                    </div>

                    <div class="glass-morphism p-6 rounded-xl border-l-2 border-alert relative overflow-hidden group hover:scale-[1.02] transition-transform">
                        <div class="absolute -right-4 -top-4 text-8xl text-alert opacity-5 rotate-12"><i class="fa-solid fa-shield-halved"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Status do Core</h3>
                        <div class="flex items-end gap-2">
                            <span class="text-2xl font-bold text-alert font-serif mt-2">${DB.kpis.status_core}</span>
                        </div>
                        <div class="text-[10px] text-alert/70 mt-4 border border-alert/20 px-2 py-1 rounded w-max">BLOQUEIO DE EDIÇÃO ATIVO</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <div class="glass-morphism p-6 rounded-xl col-span-2">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-white font-serif flex items-center gap-2"><i class="fa-solid fa-chart-pie text-gold"></i> Distribuição de Dados</h3>
                            <button class="text-xs text-slate-500 hover:text-white transition-colors"><i class="fa-solid fa-expand"></i></button>
                        </div>
                        <div class="h-80 w-full relative">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-morphism p-0 rounded-xl overflow-hidden flex flex-col">
                        <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                            <h3 class="text-white text-sm font-bold font-serif">Live Feed</h3>
                            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        </div>
                        <div class="flex-1 overflow-y-auto p-4 space-y-4 max-h-80">
                            ${DB.timeline.slice(0, 5).map(event => `
                                <div class="flex gap-3 text-xs group">
                                    <div class="w-16 flex-shrink-0 text-slate-500 font-mono pt-1">${event.hora}</div>
                                    <div class="border-l border-white/10 pl-3 group-hover:border-gold transition-colors">
                                        <div class="text-white font-medium">${event.tipo}</div>
                                        <div class="text-slate-400 leading-relaxed">${event.evento}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="p-3 text-center border-t border-white/5">
                            <button onclick="router('timeline')" class="text-xs text-techBlue hover:text-white transition-colors uppercase tracking-widest font-bold">Ver Histórico Completo</button>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initChart, 50);
        }

        function renderInventory(container) {
            container.innerHTML = `
                <div class="glass-morphism rounded-xl flex flex-col h-full overflow-hidden">
                    <div class="p-6 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-gold/10 rounded-lg text-gold"><i class="fa-solid fa-layer-group text-xl"></i></div>
                            <div>
                                <h2 class="text-xl font-serif text-white">Inventário de Dados</h2>
                                <p class="text-xs text-slate-500">Acesso direto ao File System do Google Drive</p>
                            </div>
                        </div>
                        <div class="relative w-full md:w-96">
                            <i class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500"></i>
                            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquisar por nome, tipo ou caminho..." 
                                class="w-full bg-black/40 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-sm text-white focus:border-gold focus:outline-none focus:ring-1 focus:ring-gold transition-all">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-white/5 text-xs font-mono text-slate-400 uppercase tracking-wider border-b border-white/5">
                        <div class="col-span-5">Nome do Arquivo</div>
                        <div class="col-span-2">Tipo</div>
                        <div class="col-span-4">Caminho / Local</div>
                        <div class="col-span-1 text-right">Ação</div>
                    </div>

                    <div class="flex-1 overflow-y-auto" id="fileList">
                        ${DB.arquivos_recentes.map(file => `
                            <div class="file-item grid grid-cols-12 gap-4 px-6 py-4 border-b border-white/5 hover:bg-white/5 transition-colors items-center group">
                                <div class="col-span-5 flex items-center gap-3 overflow-hidden">
                                    <i class="fa-regular fa-file text-slate-500 text-lg group-hover:text-gold transition-colors"></i>
                                    <span class="text-sm text-slate-200 font-medium truncate" title="${file.nome}">${file.nome}</span>
                                </div>
                                <div class="col-span-2">
                                    <span class="px-2 py-1 rounded text-[10px] border border-white/10 bg-slate-800 text-slate-300 font-mono">${file.tipo}</span>
                                </div>
                                <div class="col-span-4 text-xs text-slate-500 font-mono truncate" title="${file.caminho}">${file.caminho}</div>
                                <div class="col-span-1 text-right">
                                    <button onclick="window.open('https://drive.google.com/drive/search?q=${encodeURIComponent(file.nome)}', '_blank')" 
                                        class="w-8 h-8 rounded-full hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                                        <i class="fa-solid fa-external-link-alt"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="p-2 text-center text-[10px] text-slate-600 border-t border-white/5 bg-black/20">
                        Mostrando ${DB.arquivos_recentes.length} itens indexados recentemente.
                    </div>
                </div>
            `;
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const list = document.getElementById('fileList');
            const items = list.getElementsByClassName('file-item');

            for (let i = 0; i < items.length; i++) {
                const text = items[i].textContent || items[i].innerText;
                items[i].style.display = text.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }

        function renderTimeline(container) {
            container.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-2xl font-serif text-gold mb-8 text-center border-b border-white/5 pb-4">Cronologia do Projeto</h2>
                    <div class="relative border-l-2 border-slate-800 ml-6 md:ml-0 md:pl-0 space-y-12">
                        ${DB.timeline.map((evt, index) => `
                            <div class="relative group md:flex md:justify-between items-center md:flex-row-reverse">
                                <div class="absolute left-[-9px] md:left-1/2 md:-ml-[9px] top-0 w-4 h-4 rounded-full bg-deep border-2 ${index === 0 ? 'border-gold shadow-[0_0_10px_#FFD700]' : 'border-slate-600'} z-10 transition-colors group-hover:border-white"></div>
                                
                                <div class="ml-8 md:ml-0 md:w-[45%] ${index % 2 === 0 ? 'md:text-left' : 'md:text-right'} p-4 glass-morphism rounded-xl hover:-translate-y-1 transition-transform">
                                    <div class="text-[10px] font-mono text-techBlue mb-1">${evt.data} - ${evt.hora}</div>
                                    <h3 class="text-lg font-bold text-white mb-2">${evt.tipo}</h3>
                                    <p class="text-sm text-slate-400">${evt.evento}</p>
                                </div>
                                
                                <div class="hidden md:block md:w-[45%]"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderSystem(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass-morphism p-8 rounded-xl">
                        <h2 class="text-xl font-serif text-white mb-6">Integridade do Sistema</h2>
                        <div class="space-y-6">
                            <div>
                                <div class="flex justify-between text-xs text-slate-400 mb-2"><span>DATABASE INTEGRITY</span><span>100%</span></div>
                                <div class="w-full h-2 bg-slate-800 rounded-full"><div class="h-full bg-emerald-500 rounded-full w-full"></div></div>
                            </div>
                            <div>
                                <div class="flex justify-between text-xs text-slate-400 mb-2"><span>DRIVE STORAGE MAP</span><span>62%</span></div>
                                <div class="w-full h-2 bg-slate-800 rounded-full"><div class="h-full bg-techBlue rounded-full w-[62%]"></div></div>
                            </div>
                            <div>
                                <div class="flex justify-between text-xs text-slate-400 mb-2"><span>API QUOTA (YOUTUBE)</span><span>0% USED</span></div>
                                <div class="w-full h-2 bg-slate-800 rounded-full"><div class="h-full bg-slate-600 rounded-full w-[1%]"></div></div>
                            </div>
                        </div>
                    </div>

                    <div class="glass-morphism p-8 rounded-xl">
                        <h2 class="text-xl font-serif text-white mb-6">Módulos Ativos</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-4 bg-white/5 rounded-lg border border-emerald-500/30 flex items-center gap-3">
                                <i class="fa-solid fa-server text-emerald-500 text-xl"></i>
                                <div><div class="text-sm font-bold text-white">Inventory</div><div class="text-[10px] text-slate-400">Online</div></div>
                            </div>
                             <div class="p-4 bg-white/5 rounded-lg border border-white/10 flex items-center gap-3 opacity-50">
                                <i class="fa-solid fa-robot text-slate-500 text-xl"></i>
                                <div><div class="text-sm font-bold text-white">Make.com</div><div class="text-[10px] text-slate-400">Standby</div></div>
                            </div>
                             <div class="p-4 bg-white/5 rounded-lg border border-white/10 flex items-center gap-3 opacity-50">
                                <i class="fa-brands fa-youtube text-slate-500 text-xl"></i>
                                <div><div class="text-sm font-bold text-white">Analytics</div><div class="text-[10px] text-slate-400">Standby</div></div>
                            </div>
                             <div class="p-4 bg-white/5 rounded-lg border border-white/10 flex items-center gap-3 opacity-50">
                                <i class="fa-solid fa-brain text-slate-500 text-xl"></i>
                                <div><div class="text-sm font-bold text-white">Gemini AI</div><div class="text-[10px] text-slate-400">Standby</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 4. CHARTS CONFIG ---
        function initChart() {
            const ctx = document.getElementById('mainChart');
            if(ctx) {
                // Gradient
                let gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
                gradient.addColorStop(1, 'rgba(1, 4, 9, 0)');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: DB.stats_grafico.labels,
                        datasets: [{
                            label: 'Volume de Arquivos',
                            data: DB.stats_grafico.data,
                            backgroundColor: gradient,
                            borderColor: '#FFD700',
                            borderWidth: 2,
                            borderRadius: 4,
                            barPercentage: 0.6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { 
                                grid: { color: '#30363d' }, 
                                ticks: { color: '#8b949e', font: { family: 'JetBrains Mono' } },
                                border: { display: false }
                            },
                            x: { 
                                grid: { display: false }, 
                                ticks: { color: '#8b949e', font: { family: 'Outfit' } },
                                border: { display: false }
                            }
                        }
                    }
                });
            }
        }

        // --- INIT ---
        router('dashboard');
    </script>
