
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>ORION — AutNew</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-4">ORION</h1>
  <p class="text-slate-400 mb-6">Sistema de Gestão e Acompanhamento Geral — AutNew</p>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-slate-800 p-4 rounded">Fase<br><b id="fase"></b></div>
    <div class="bg-slate-800 p-4 rounded">Progresso<br><b id="progresso"></b></div>
    <div class="bg-slate-800 p-4 rounded">Status<br><b id="status"></b></div>
    <div class="bg-slate-800 p-4 rounded">Próxima Ação<br><b id="acao"></b></div>
  </div>

  <div class="bg-slate-800 p-4 rounded mb-6">
    <h2 class="font-bold mb-2">Mapa 360°</h2>
    <ul id="fases" class="list-disc ml-4"></ul>
  </div>

  <div class="bg-slate-800 p-4 rounded">
    <h2 class="font-bold mb-2">Último Registro</h2>
    <p id="ultimo_log"></p>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
