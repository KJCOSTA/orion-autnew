<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ORION — AutNew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">

<div class="max-w-7xl mx-auto p-6">

<header class="mb-10">
  <h1 class="text-4xl font-bold tracking-tight">ORION</h1>
  <p class="text-slate-400">
    Sistema de Gestão e Acompanhamento Geral — AutNew
  </p>
</header>

<section class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-10">
  <div class="bg-slate-800 rounded-xl p-4">
    <p class="text-xs text-slate-400">Fase Atual</p>
    <p id="faseAtual" class="text-lg font-semibold"></p>
  </div>
  <div class="bg-slate-800 rounded-xl p-4">
    <p class="text-xs text-slate-400">Progresso</p>
    <p id="progresso" class="text-lg font-semibold"></p>
  </div>
  <div class="bg-slate-800 rounded-xl p-4">
    <p class="text-xs text-slate-400">Status</p>
    <p id="status" class="text-lg font-semibold text-emerald-400"></p>
  </div>
  <div class="bg-slate-800 rounded-xl p-4">
    <p class="text-xs text-slate-400">Próxima Ação</p>
    <p id="proximaAcao" class="text-sm"></p>
  </div>
  <div class="bg-slate-800 rounded-xl p-4">
    <p class="text-xs text-slate-400">Previsão</p>
    <p id="previsao" class="text-sm"></p>
  </div>
</section>

<section class="bg-slate-800 rounded-xl p-6 mb-10">
  <h2 class="text-xl font-semibold mb-4">Mapa 360° do Projeto</h2>
  <ul id="mapaFases" class="space-y-2 text-sm text-slate-300"></ul>
</section>

<section class="bg-slate-800 rounded-xl p-6 mb-10">
  <h2 class="text-xl font-semibold mb-4">Progresso Geral</h2>
  <canvas id="chart" height="120"></canvas>
</section>

<section class="bg-slate-800 rounded-xl p-6">
  <h2 class="text-xl font-semibold mb-4">Últimos Registros</h2>
  <ul id="logs" class="text-sm text-slate-300 space-y-2"></ul>
</section>

<footer class="text-xs text-slate-500 mt-12">
  ORION v2 • Camada de Governo do AutNew
</footer>

</div>

<script src="assets/js/main.js"></script>
</body>
</html>
