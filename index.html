<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION SYSTEM | V8 Hyper-Dense</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Outfit:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="orion_db.js" onerror="console.error('CRITICAL: DB MISSING')"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#020617',
                        gold: '#FFD700',
                        techBlue: '#00F0FF',
                        neonGreen: '#05FFA1',
                        alert: '#FF2A6D'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scanline': 'scanline 6s linear infinite',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- V3 VIBRANT VISUALS --- */
        body {
            background-color: #020617;
            /* O fundo vibrante da V3 */
            background-image: 
                radial-gradient(circle at 50% 0%, #0f172a 0%, #020617 80%),
                linear-gradient(0deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        .scanline-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 240, 255, 0.03) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 0;
        }
        .scanline-beam {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.2), transparent);
            animation: scanline 6s linear infinite; pointer-events: none; z-index: 1; opacity: 0.5;
        }

        /* Cyber Cards (V3 Style) */
        .cyber-card {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 240, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .cyber-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            transform: translateY(-3px);
        }
        /* Borda superior brilhante */
        .cyber-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
        }

        /* Text Gradients */
        .text-gradient-gold {
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        .text-glow-blue { text-shadow: 0 0 15px rgba(0, 240, 255, 0.6); }

        /* Navigation */
        .nav-btn.active {
            background: rgba(255, 215, 0, 0.1); border-left: 3px solid #FFD700; color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1) inset;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 3px; }

        /* Utility */
        .animate-delay-100 { animation-delay: 100ms; }
        .animate-delay-200 { animation-delay: 200ms; }
        .animate-delay-300 { animation-delay: 300ms; }
    </style>
</head>
<body class="h-screen flex text-sm selection:bg-gold selection:text-black font-sans">

    <div class="scanline-overlay"></div>
    <div class="scanline-beam"></div>

    <aside class="w-64 flex-shrink-0 border-r border-white/10 bg-deep/90 backdrop-blur-xl flex flex-col z-20 relative">
        <div class="p-6 pb-4 text-center">
            <h1 class="text-3xl font-serif font-black text-gradient-gold tracking-widest">ORION</h1>
            <div class="text-[9px] font-mono text-techBlue tracking-[0.4em] mt-1 uppercase glow-blue">System V8.0 Ultimate</div>
        </div>

        <nav class="flex-1 px-3 space-y-2 mt-6 overflow-y-auto">
            <div class="text-[10px] font-bold text-slate-500 px-4 mb-2 uppercase tracking-widest">Módulos</div>
            
            <button onclick="router('dashboard')" id="btn-dashboard" class="nav-btn active w-full text-left px-4 py-3 rounded-r-lg hover:bg-white/5 transition-all flex items-center gap-4 text-slate-300 group">
                <i class="fa-solid fa-grid-2 text-lg group-hover:text-gold transition-colors"></i>
                <span class="font-bold tracking-wide">Visão Geral</span>
            </button>

            <button onclick="router('inventory')" id="btn-inventory" class="nav-btn w-full text-left px-4 py-3 rounded-r-lg hover:bg-white/5 transition-all flex items-center gap-4 text-slate-300 group">
                <i class="fa-solid fa-database text-lg group-hover:text-techBlue transition-colors"></i>
                <span class="font-bold tracking-wide">Inventário & Dados</span>
            </button>

            <div class="px-4 mt-6 mb-2 text-[10px] font-bold text-slate-500 uppercase tracking-widest">Status & Logs</div>
            
            <div class="px-4 py-2">
                 <div class="flex items-center justify-between text-xs text-slate-400 mb-1"><span>Fase 1: Org.</span><span class="text-gold">62%</span></div>
                 <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden"><div class="bg-gold h-full w-[62%] shadow-[0_0_10px_#FFD700]"></div></div>
            </div>
             <div class="px-4 py-2">
                 <div class="flex items-center justify-between text-xs text-slate-400 mb-1"><span>API Quota</span><span class="text-techBlue">0%</span></div>
                 <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden"><div class="bg-techBlue h-full w-[1%]"></div></div>
            </div>
        </nav>

        <div class="p-4 border-t border-white/5 bg-black/30">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-gold to-orange-600 border-2 border-gold/50 shadow-lg shadow-gold/20 flex items-center justify-center"><i class="fa-solid fa-user-astronaut text-black"></i></div>
                <div>
                    <div class="text-xs font-bold text-white">AutNew Commander</div>
                    <div class="text-[10px] text-neonGreen flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-neonGreen animate-pulse"></span> Online</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 overflow-hidden bg-transparent">
        
        <header class="h-16 border-b border-white/10 bg-deep/50 backdrop-blur-md flex justify-between items-center px-8">
            <div class="flex items-center gap-8">
                <div class="flex flex-col">
                    <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">Estado Atual</span>
                    <span class="text-gold font-serif font-bold tracking-wide text-lg text-glow-gold flex items-center gap-2">
                        <i class="fa-solid fa-diamond"></i> 1. ORGANIZAÇÃO
                    </span>
                </div>
                 <div class="flex flex-col">
                    <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">Core Lock</span>
                    <span class="text-alert font-bold tracking-wide flex items-center gap-2">
                        <i class="fa-solid fa-lock-keyhole"></i> ATIVADO
                    </span>
                </div>
            </div>
            
            <div class="text-right">
                <div class="text-xl font-mono text-techBlue text-glow-blue font-bold" id="clock">00:00:00</div>
                <div class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">Local Time</div>
            </div>
        </header>

        <div id="app-view" class="flex-1 overflow-y-auto p-8 custom-scroll">
            </div>

    </main>

    <script>
        // --- DATA LAYER ---
        const DEFAULT_DB = { kpis: { progresso: 0, total_arquivos: 0, decisoes_registradas: 0, status_core: "N/A" }, arquivos: [], timeline: [], grafico: { labels: [], dados: [] } };
        const DB = window.ORION_DB || DEFAULT_DB;

        // --- ROUTER ---
        function router(view) {
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + view).classList.add('active');
            const container = document.getElementById('app-view');
            container.innerHTML = ''; container.style.opacity = 0;

            if (view === 'dashboard') renderDashboard(container);
            if (view === 'inventory') renderInventory(container);

            setTimeout(() => container.style.opacity = 1, 50);
            container.style.transition = 'opacity 0.3s ease-out';
        }

        // --- VIEWS ---
        function renderDashboard(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="cyber-card p-6 rounded-2xl border-l-4 border-gold relative group animate-slide-up">
                        <div class="absolute right-2 top-2 text-9xl text-gold opacity-5 rotate-12 group-hover:scale-110 transition-transform"><i class="fa-solid fa-bars-progress"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Progresso da Fase 1</h3>
                        <div class="flex items-end gap-3">
                            <span class="text-5xl font-black text-white font-sans">${DB.kpis.progresso}%</span>
                            <span class="text-sm text-neonGreen mb-2 font-mono font-bold">▲ ON TRACK</span>
                        </div>
                        <div class="w-full bg-white/10 h-2 mt-4 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-orange-500 to-gold h-full shadow-[0_0_15px_#FFD700]" style="width: ${DB.kpis.progresso}%"></div>
                        </div>
                    </div>

                    <div class="cyber-card p-6 rounded-2xl border-l-4 border-techBlue relative group animate-slide-up animate-delay-100">
                        <div class="absolute right-2 top-2 text-9xl text-techBlue opacity-5 rotate-12 group-hover:scale-110 transition-transform"><i class="fa-solid fa-server"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Inventário Global</h3>
                        <div class="flex items-end gap-3">
                            <span class="text-5xl font-black text-white font-sans">${DB.kpis.total_arquivos.toLocaleString()}</span>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <span class="px-2 py-1 rounded bg-techBlue/10 border border-techBlue/30 text-techBlue text-xs font-bold">DRIVE</span>
                            <span class="px-2 py-1 rounded bg-slate-800 border border-white/10 text-slate-400 text-xs font-bold">LOCAL PC</span>
                        </div>
                    </div>

                    <div class="cyber-card p-6 rounded-2xl border-l-4 border-neonGreen relative group animate-slide-up animate-delay-200">
                        <div class="absolute right-2 top-2 text-9xl text-neonGreen opacity-5 rotate-12 group-hover:scale-110 transition-transform"><i class="fa-solid fa-brain-circuit"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Decisões Estratégicas</h3>
                        <div class="flex items-end gap-3">
                            <span class="text-5xl font-black text-white font-sans">${DB.kpis.decisoes_registradas}</span>
                            <span class="text-sm text-neonGreen mb-2 font-mono font-bold">REGISTRADA</span>
                        </div>
                         <div class="text-xs text-slate-500 mt-4">Memória do projeto ativa.</div>
                    </div>

                     <div class="cyber-card p-6 rounded-2xl border-l-4 border-alert relative group animate-slide-up animate-delay-300">
                        <div class="absolute right-2 top-2 text-9xl text-alert opacity-5 rotate-12 group-hover:scale-110 transition-transform"><i class="fa-solid fa-shield-halved"></i></div>
                        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Status do Core</h3>
                        <div class="flex items-center gap-3 mt-2">
                             <i class="fa-solid fa-lock text-3xl text-alert"></i>
                            <span class="text-3xl font-bold text-alert font-serif">${DB.kpis.status_core}</span>
                        </div>
                         <div class="text-xs text-alert/80 mt-4 font-bold px-2 py-1 rounded bg-alert/10 border border-alert/20 inline-block">BLOQUEIO DE EDIÇÃO</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 animate-slide-up animate-delay-300">
                    
                    <div class="cyber-card col-span-5 p-6 rounded-2xl flex flex-col">
                        <h3 class="font-serif text-gold text-lg font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left"></i> Cronologia & Logs</h3>
                        
                        <div class="mb-8 px-4">
                            <div class="flex items-center justify-between relative z-10">
                                <div class="flex flex-col items-center">
                                    <div class="w-10 h-10 rounded-full bg-gold border-4 border-deep shadow-[0_0_20px_#FFD700] flex items-center justify-center text-black font-bold"><i class="fa-solid fa-check"></i></div>
                                    <div class="text-xs font-bold text-gold mt-2">1. ORG</div>
                                </div>
                                <div class="flex-1 h-1 bg-slate-800 mx-2 relative"><div class="absolute inset-0 bg-gold w-1/2 animate-pulse"></div></div>
                                 <div class="flex flex-col items-center opacity-50">
                                    <div class="w-8 h-8 rounded-full bg-slate-800 border-2 border-slate-600 flex items-center justify-center text-slate-500 font-bold">2</div>
                                    <div class="text-xs font-bold text-slate-500 mt-2">2. SÍNTESE</div>
                                </div>
                                <div class="flex-1 h-1 bg-slate-800 mx-2"></div>
                                 <div class="flex flex-col items-center opacity-50">
                                    <div class="w-8 h-8 rounded-full bg-slate-800 border-2 border-slate-600 flex items-center justify-center text-slate-500 font-bold">3</div>
                                    <div class="text-xs font-bold text-slate-500 mt-2">3. PLANO</div>
                                </div>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scroll max-h-[300px]">
                             ${DB.timeline.map(log => `
                                <div class="flex gap-3 items-start group bg-white/5 p-3 rounded-lg border border-white/5 hover:border-gold/30 transition-colors">
                                    <div class="text-xs font-mono text-techBlue font-bold pt-1">${log.hora}</div>
                                    <div>
                                        <div class="text-[10px] font-bold ${log.tipo === 'CRITICAL' ? 'text-alert' : (log.tipo === 'DATA' ? 'text-techBlue' : 'text-gold')} mb-0.5">${log.tipo}</div>
                                        <div class="text-sm text-slate-300 leading-tight">${log.msg}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="cyber-card col-span-7 p-6 rounded-2xl flex flex-col">
                         <h3 class="font-serif text-white text-lg font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-column text-techBlue"></i> Distribuição de Dados</h3>
                        <div class="flex-1 relative min-h-[350px]">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initChart, 50);
        }

        function renderInventory(container) {
             container.innerHTML = `
                <div class="cyber-card rounded-2xl overflow-hidden flex flex-col h-full animate-slide-up">
                    <div class="p-6 border-b border-white/10 flex justify-between items-center bg-deep/50">
                        <h2 class="font-serif text-xl text-gold font-bold flex items-center gap-3"><i class="fa-solid fa-database"></i> Inventário Global</h2>
                        <div class="relative">
                            <input type="text" id="search" onkeyup="filterTable()" placeholder="Pesquisar arquivos..." class="bg-black/50 border border-white/20 rounded-lg px-4 py-2 pl-10 text-sm text-techBlue focus:border-techBlue focus:ring-1 focus:ring-techBlue outline-none w-72 transition-all font-mono font-bold">
                            <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-500"></i>
                        </div>
                    </div>
                    <div class="overflow-x-auto flex-1 custom-scroll">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-black/40 text-xs uppercase font-mono text-slate-400 font-bold tracking-wider sticky top-0 backdrop-blur-md">
                                <tr>
                                    <th class="p-4 border-b border-white/10">Nome do Arquivo</th>
                                    <th class="p-4 border-b border-white/10">Tipo</th>
                                    <th class="p-4 border-b border-white/10">Caminho</th>
                                    <th class="p-4 border-b border-white/10 text-right">Tag</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm text-slate-300 divide-y divide-white/5 font-mono font-medium">
                                ${DB.arquivos.map(file => `
                                    <tr class="hover:bg-white/5 transition-colors group file-row">
                                        <td class="p-4 font-sans text-white font-bold group-hover:text-gold transition-colors flex items-center gap-3">
                                            <i class="fa-solid fa-file text-slate-600 group-hover:text-gold"></i> ${file.nome}
                                        </td>
                                        <td class="p-4"><span class="px-2 py-1 rounded bg-deep border border-white/20 text-xs font-bold">${file.tipo}</span></td>
                                        <td class="p-4 text-slate-500 truncate max-w-md">${file.caminho}</td>
                                        <td class="p-4 text-right">
                                            <span class="text-[10px] font-bold px-2 py-1 rounded border ${
                                                file.tag === 'MASTER' ? 'text-alert border-alert/50 bg-alert/10' : 
                                                (file.tag === 'LIVE' ? 'text-neonGreen border-neonGreen/50 bg-neonGreen/10' : 
                                                'text-techBlue border-techBlue/50 bg-techBlue/10')
                                            }">${file.tag}</span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3 bg-black/40 border-t border-white/10 text-xs text-slate-500 text-center font-mono">
                        Exibindo ${DB.arquivos.length} de ${DB.kpis.total_arquivos.toLocaleString()} arquivos mapeados.
                    </div>
                </div>
            `;
        }

        function filterTable() { const val = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.file-row').forEach(row => { row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none'; }); }

        function initChart() {
            const ctx = document.getElementById('mainChart'); if(!ctx) return;
            const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 240, 255, 0.6)'); gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: DB.grafico.labels,
                    datasets: [{ label: 'Volume', data: DB.grafico.dados, backgroundColor: gradient, borderColor: '#00F0FF', borderWidth: 2, borderRadius: 8, barPercentage: 0.5 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8', font: {family: 'JetBrains Mono'} }, border: {display: false} },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: {family: 'Outfit', weight: 'bold'} }, border: {display: false} }
                    }
                }
            });
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        router('dashboard');
    </script>
</body>
</html>
