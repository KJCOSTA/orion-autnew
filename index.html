<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION SYSTEM | V4 Modular</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@200;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="orion_db.js" onerror="console.warn('DB não encontrado, usando fallback.')"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#020617',
                        gold: '#FFD700',
                        techBlue: '#00F0FF',
                        neonGreen: '#05FFA1',
                        alert: '#FF2A6D'
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-glow': 'pulseGlow 3s infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(255, 215, 0, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(255, 215, 0, 0.5)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* EFEITOS ESPECIAIS CSS */
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow: hidden; /* App feel */
        }

        /* Fundo Estrelado Animado */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: -1;
            box-shadow: 
                10vw 10vh 1px 1px rgba(255,255,255,0.3),
                30vw 40vh 1px 0px rgba(255,255,255,0.4),
                70vw 20vh 2px 0px rgba(255,255,255,0.2),
                50vw 80vh 1px 1px rgba(255,255,255,0.3);
            animation: moveStars 100s linear infinite;
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-100vh); } }

        /* Vidro Premium */
        .glass-panel {
            background: rgba(2, 6, 23, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar Invisível mas funcional */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .mobile-nav { display: flex !important; }
            .sidebar { display: none !important; }
            main { padding-bottom: 80px; } /* Space for bottom nav */
        }
    </style>
</head>
<body class="h-screen flex text-sm relative">

    <div class="stars"></div>

    <aside class="sidebar w-72 flex-shrink-0 border-r border-white/5 bg-deep/80 flex flex-col z-20 transition-all duration-300">
        <div class="p-8 pb-4 border-b border-white/5">
            <h1 class="text-3xl font-serif font-bold text-gold tracking-widest drop-shadow-md">ORION</h1>
            <div class="text-[10px] font-mono text-techBlue tracking-[0.3em] mt-1 uppercase">Governance System V4</div>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-3 overflow-y-auto no-scrollbar">
            <button onclick="renderView('dashboard')" class="nav-item active w-full text-left px-5 py-3 rounded-lg hover:bg-white/5 transition-all flex items-center gap-3 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-chart-pie w-6 group-hover:text-gold transition-colors"></i>
                <span class="font-medium">Visão Geral</span>
            </button>
            <button onclick="renderView('inventory')" class="nav-item w-full text-left px-5 py-3 rounded-lg hover:bg-white/5 transition-all flex items-center gap-3 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-database w-6 group-hover:text-techBlue transition-colors"></i>
                <span class="font-medium">Banco de Dados</span>
            </button>
            <button onclick="renderView('timeline')" class="nav-item w-full text-left px-5 py-3 rounded-lg hover:bg-white/5 transition-all flex items-center gap-3 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-clock-rotate-left w-6 group-hover:text-neonGreen transition-colors"></i>
                <span class="font-medium">Linha do Tempo</span>
            </button>
             <div class="my-4 border-t border-white/5"></div>
            <button onclick="alert('Funcionalidade bloqueada na Fase 1')" class="nav-item w-full text-left px-5 py-3 rounded-lg hover:bg-white/5 transition-all flex items-center gap-3 text-slate-600 cursor-not-allowed">
                <i class="fa-solid fa-robot w-6"></i>
                <span>Automações (Locked)</span>
            </button>
        </nav>

        <div class="p-6 bg-black/30 backdrop-blur-sm border-t border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-neonGreen animate-pulse"></div>
                <div>
                    <div class="text-xs font-bold text-white">SISTEMA ONLINE</div>
                    <div class="text-[10px] text-slate-500 font-mono" id="last-update">Atualizando...</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 overflow-hidden">
        
        <header class="h-16 flex justify-between items-center px-6 md:px-8 border-b border-white/5 bg-deep/40 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <span class="md:hidden text-gold font-serif font-bold text-xl">ORION</span> <div class="hidden md:flex gap-2">
                    <span class="px-3 py-1 rounded bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-mono">FASE 1: ORGANIZAÇÃO</span>
                    <span class="px-3 py-1 rounded bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-mono">CORE: OFF</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 transition-colors">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-gold to-yellow-600 border border-white/20 shadow-lg shadow-gold/20"></div>
            </div>
        </header>

        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 no-scrollbar scroll-smooth">
            </div>

    </main>

    <div class="mobile-nav hidden fixed bottom-0 left-0 w-full h-16 bg-deep/90 backdrop-blur-xl border-t border-white/10 z-50 justify-around items-center px-2">
        <button onclick="renderView('dashboard')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-gold p-2">
            <i class="fa-solid fa-chart-pie text-lg"></i>
            <span class="text-[10px]">Visão</span>
        </button>
        <button onclick="renderView('inventory')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-techBlue p-2">
            <i class="fa-solid fa-database text-lg"></i>
            <span class="text-[10px]">Dados</span>
        </button>
        <button onclick="renderView('timeline')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-neonGreen p-2">
            <i class="fa-solid fa-clock text-lg"></i>
            <span class="text-[10px]">Tempo</span>
        </button>
    </div>

    <script>
        // --- DATA HANDLER ---
        // Se o arquivo externo falhar, usa este fallback para não quebrar a tela
        const DEFAULT_DATA = {
            kpis: { progresso: 0, arquivos: 0, decisoes: 0 },
            stats_grafico: { labels: [], data: [] },
            arquivos_recentes: [],
            meta: { atualizado_em: "Dados Offline" }
        };

        const DB = window.ORION_DB || DEFAULT_DATA;

        // Atualiza footer
        document.getElementById('last-update').innerText = "Sync: " + DB.meta.atualizado_em;

        // --- RENDER ENGINE ---
        function renderView(viewName) {
            const container = document.getElementById('app-content');
            container.innerHTML = ''; // Limpa tela
            container.style.opacity = 0; // Fade effect start

            if (viewName === 'dashboard') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="glass-panel p-6 rounded-2xl border-l-4 border-gold relative overflow-hidden group">
                            <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="fa-solid fa-bars-progress text-6xl text-gold"></i></div>
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Progresso Fase 1</h3>
                            <div class="text-4xl font-light text-white mt-2">${DB.kpis.progresso}%</div>
                            <div class="w-full bg-white/10 h-1.5 mt-4 rounded-full overflow-hidden">
                                <div class="bg-gold h-full shadow-[0_0_10px_#FFD700]" style="width: ${DB.kpis.progresso}%"></div>
                            </div>
                        </div>

                        <div class="glass-panel p-6 rounded-2xl border-l-4 border-techBlue relative overflow-hidden group">
                            <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="fa-solid fa-layer-group text-6xl text-techBlue"></i></div>
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Total Arquivos</h3>
                            <div class="text-4xl font-light text-white mt-2">${DB.kpis.arquivos.toLocaleString()}</div>
                            <div class="text-xs text-techBlue mt-2">Mapeamento Completo</div>
                        </div>

                        <div class="glass-panel p-6 rounded-2xl border-l-4 border-neonGreen relative overflow-hidden group">
                            <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="fa-solid fa-check-double text-6xl text-neonGreen"></i></div>
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Decisões</h3>
                            <div class="text-4xl font-light text-white mt-2">${DB.kpis.decisoes}</div>
                            <div class="text-xs text-slate-500 mt-2">Registradas no Core</div>
                        </div>

                         <div class="glass-panel p-6 rounded-2xl border-l-4 border-alert relative overflow-hidden group">
                            <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i class="fa-solid fa-lock text-6xl text-alert"></i></div>
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Estado Core</h3>
                            <div class="text-2xl font-bold text-alert mt-3">${DB.kpis.status_core}</div>
                            <div class="text-xs text-slate-500 mt-2">Edição Bloqueada</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="glass-panel p-6 rounded-2xl col-span-2">
                            <h3 class="text-white font-serif mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-simple text-gold"></i> Distribuição de Dados</h3>
                            <div class="relative h-64 w-full">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                        <div class="glass-panel p-6 rounded-2xl">
                            <h3 class="text-white font-serif mb-6 flex items-center gap-2"><i class="fa-solid fa-folder-open text-techBlue"></i> Arquivos Recentes</h3>
                            <div class="space-y-4">
                                ${DB.arquivos_recentes.map(file => `
                                    <div class="flex items-center justify-between p-3 rounded bg-white/5 hover:bg-white/10 transition-colors cursor-pointer group" onclick="openDriveLink('${file.nome}')">
                                        <div class="flex items-center gap-3 overflow-hidden">
                                            <div class="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-400 group-hover:text-white border border-white/10">${file.tipo}</div>
                                            <div class="flex flex-col min-w-0">
                                                <span class="text-sm text-slate-200 truncate font-medium">${file.nome}</span>
                                                <span class="text-[10px] text-slate-500 truncate">${file.caminho}</span>
                                            </div>
                                        </div>
                                        <i class="fa-solid fa-arrow-up-right-from-square text-slate-600 group-hover:text-gold text-xs"></i>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                // Initialize Chart after DOM injection
                setTimeout(() => initChart(), 50);
            } 
            else if (viewName === 'inventory') {
                container.innerHTML = `
                    <div class="glass-panel rounded-2xl overflow-hidden p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-serif text-gold">Inventário Completo</h2>
                            <input type="text" placeholder="Buscar arquivo..." class="bg-black/40 border border-white/10 rounded px-4 py-2 text-sm text-white focus:border-gold focus:outline-none w-64">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="text-xs font-mono text-slate-500 uppercase bg-white/5">
                                    <tr>
                                        <th class="p-4 rounded-tl-lg">Nome</th>
                                        <th class="p-4">Tipo</th>
                                        <th class="p-4 desktop-only">Caminho</th>
                                        <th class="p-4 rounded-tr-lg text-right">Ação</th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm divide-y divide-white/5">
                                    ${DB.arquivos_recentes.map(file => `
                                        <tr class="hover:bg-white/5 transition-colors group">
                                            <td class="p-4 font-medium text-slate-200">${file.nome}</td>
                                            <td class="p-4"><span class="px-2 py-1 rounded text-[10px] bg-slate-800 border border-white/10 text-slate-400">${file.tipo}</span></td>
                                            <td class="p-4 desktop-only text-slate-500 text-xs font-mono">${file.caminho}</td>
                                            <td class="p-4 text-right">
                                                <button onclick="openDriveLink('${file.nome}')" class="text-slate-500 hover:text-gold transition-colors"><i class="fa-solid fa-link"></i> Abrir</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            // Fade In Animation
            setTimeout(() => container.style.opacity = 1, 10);
            container.style.transition = 'opacity 0.4s ease-out';
        }

        function initChart() {
            const ctx = document.getElementById('mainChart');
            if(ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: DB.stats_grafico.labels,
                        datasets: [{
                            label: 'Arquivos',
                            data: DB.stats_grafico.data,
                            backgroundColor: ['#EAB308', '#00F0FF', '#22c55e', '#ef4444', '#94a3b8'],
                            borderRadius: 6,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });
            }
        }

        // Simula link do Drive
        function openDriveLink(filename) {
            const url = `https://drive.google.com/drive/search?q=${encodeURIComponent(filename)}`;
            window.open(url, '_blank');
        }

        // Init
        renderView('dashboard');
    </script>
</body>
</html>
